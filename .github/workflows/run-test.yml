on: workflow_dispatch

name: Run Tests

jobs:
  build:
    name: Run test and Create coverage report
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - name: Install yarn dependencies
        run: |
          actions/checkout@v2.3.1
          echo $PWD
          ls -al
          yarn install --immutable --immutable-cache --check-cache

      - name: Run tests
        run: yarn test
